<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JavaScript DOM Finding HTML Elements by Tag Name</title>
</head>
<body>
	<p>Hello World!</p>

	<div id="main">
		<p>The DOM is very useful.</p>
		<p>
			This example demonstrates the <b>getElementsByTagName</b> method
		</p>
	</div>

	<script>
	
		/*
		This example finds the element with id="main", and then finds all <p> elements inside "main".
		*/
		
		var x = document.getElementById("main");
		var y = x.getElementsByTagName("p");
		document.write('First paragraph inside "main" is '  + y[0].innerHTML
				+ "</p>");
		document.write('Second paragraph inside "main" is ' + y[1].innerHTML
				+ "</p>");
	</script>

</body>
</html>
